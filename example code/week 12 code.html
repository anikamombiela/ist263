<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-wdth,initial-scale=1.0">
        <title>Quiz</title>
    </head>
    
    <script>
        function wrongAnswer () {
            document.getElementID("wrong").innerHTML = "<span style='color: red;'>True is the wrong answer!</span>"
        }
        function rightAnswer () {
            document.getElementById("correct").innerHTML = "<span style='color: green;'>False is the correct answer!</span>"
        }
        function change() {
            document.getElementById("arrow").setAttribute("src", "link")
        }
        function changeBack() {
            document.getElementById("arrow").setAttribute("src", "link")
        }
        function changeColor() {
            document.getElementById("thepage").style.backgroundColor = document.getElementById("picker").value;
        }
        // You choose a color and whatever color is picked, it changes the whole background to that color
    </script>

    <body>
        <h1>My Javascript Quiz</h1>
        <p> Java and JavaScript are the same thing.</p>
        <p onclick="wrongAnswer();"id="wrong">True</p>
        <p onclick="rightAnswer();"id="correct">False</p>

        <h1>Image Rollovers</h1>
        <img id="arrow" onmouseover="change();"onmouseout="changeBack();" src="link" alt="arrow icon">

        <body id="thepage">
            <form>
                <input onchange="changeColor();" id="picker" type="color">
            </form>
        </body>
    </body>
</html>

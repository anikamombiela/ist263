<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Title here</title>
        <style>
            .row1, .row2 {
                display: none;
            }
            
            @media only screen and (min-width: 800px) {
                .row1 {display: block;}
            }

            @media only screen and (max-width: 800px) {
                .row2 {display: block;}
            }
        </style>
    </head>
    
    <body>
        <h1>Participation 10</h1>
        <div class="row1">
            <p>I'm Large</p>
        </div>
        <div class="row2">
            <p>I'm Small</p>
        </div>
    </body>
</html>

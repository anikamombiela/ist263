<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Participation 12</title>

    <script>
        function textColorChange() {
            textElement = document.getElementById("text");
            textElement.innerHTML = "Orange Nation";
            textElement.style.color = "orange";
        }
    </script>
    <body>
        <div id="text" onclick="textColorChange()">Syracuse University</div>
    </body>
